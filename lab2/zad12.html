<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ec4a61fab.js" crossorigin="anonymous"></script>

    <title>zad12</title>
    <link rel="stylesheet" href="zad12.css">
<body>
    <input type="radio" name="xd" id="blue" checked>
    <input type="radio" name="xd" id="green">
    <input type="radio" name="xd" id="red">
    <input type="radio" name="xd" id="black">

    <div class="container">
        <div class="card">
            <div class="info">
                <div class="shoeName">
                    <div>
                        <h1 class="big">Nike Zoom KD 12</h1>
                        <span class="new">new</span>
                    </div>
                    <h3 class="small">Men's running shoes</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nulla nostrum itaque eveniet mollitia voluptate quod aperiam, cumque accusantium provident adipisci.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <label for="blue" class="butt"><span class="icon" id="iblue"></span></label>
                        <label for="green" class="butt"><span class="icon" id="igreen"></span></label>
                        <label for="red" class="butt"><span class="icon" id="ired"></span></label>
                        <label for="black" class="butt"><span class="icon" id="iblack"></span></label>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <label class="si">
                            <input type="radio" name="radio" checked>
                            <span class="checkmark"><div class="num">6</div></span>
                          </label>
                          <label class="si">
                            <input type="radio" name="radio">
                            <span class="checkmark"><div class="num">7</div></span>
                          </label>
                          <label class="si">
                            <input type="radio" name="radio">
                            <span class="checkmark"><div class="num">8</div></span>
                          </label>
                          <label class="si">
                            <input type="radio" name="radio">
                            <span class="checkmark"><div class="num">9</div></span>
                          </label>

                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>189.99</h1>
                    </div>
                </div>
            </div>
            <div class="shoeBackground">

                <h1 class="nike">nike</h1>
                <img src="/photos/logo.png" alt="" class="logo" style="background: transparent;">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="photos/blue.png" alt="" class="shoe show" color="blue">

            </div>
        </div>
    
</body>
</html>
