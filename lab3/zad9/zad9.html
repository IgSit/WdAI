<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>zad9</title>
    <script src="https://kit.fontawesome.com/0ec4a61fab.js" crossorigin="anonymous" defer></script>
    <script src="zad9.js" defer></script>
    <link rel="stylesheet" href="zad9.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" id="person-img" alt="" />
          </div>
          <h4 id="author">Hannah Borey</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cupiditate quae impedit itaque distinctio? Ducimus consectetur omnis nisi id esse corrupti nobis iste? Consequatur tempora reiciendis obcaecati, quo non deserunt? Saepe.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    
  </body>
</html>
